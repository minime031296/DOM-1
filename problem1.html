<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" placeholder="first value" id="input1">
    <input type="number" placeholder="second value" id="input2">
    <button id="add" onclick="calculate('add')">Add</button>
    <button id="sub" onclick="calculate('sub')">Sub</button>
    <button id="multi" onclick="calculate('multi')">Multi</button>
    <button id="divi" onclick="calculate('divi')">Divi</button>
    
    <script>
        function calculate(operation) {
            let value1 = (document.getElementById("input1").value);
            let value2 = (document.getElementById("input2").value);
            let result;

            switch(operation){
                case "add" : result = Number(value1) + Number(value2); break;

                case "sub" : result = value1 - value2; break;

                case "multi" : result = value1 * value2; break;

                case "divi" : result = value2 !== 0? value1 / value2 : "value2 is taken as zero answer not possible"; break;

                default: result = "error"
                
            }

            console.log(result)
        }
    </script>
</body>
</html>
